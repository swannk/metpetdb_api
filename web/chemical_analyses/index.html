<html>
<head>
   <title>Metpetdb: Faceted Chemical Analysis Search</title>
 
  <link rel="exhibit/data" 
       type="application/json"
       href="chemical_analyses.json"/>
   <script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"
           type="text/javascript"></script>
<script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=AIzaSyBLDF_B-pF4IIf3W-qVgQW8oZpo4W7URXA"
           type="text/javascript"></script>
    
   <style>
      p, a, tr, td, div, small, h1, h2, h3, h4, h5, h6 { font-family: Arial; 
      }
      .exhibit-tabularView-columnHeader {
        border:none;
        text-align: left;
      }
      .exhibit-tabularView-body {
        border-collapse: collapse;
        border-spacing: 0;
        border-color: #F9F9F9;
      }
      .exhibit-tabularView-body tbody tr td {
        border:none;
        border-top: 1px solid #DDDDDD;
        line-height: 25px;
        vertical-align: middle;
      }
      .exhibit-tabularView-body tbody tr:nth-child(odd) td {
        background-color: #F9F9F9;
      } 
      .exhibit-tabularView-columnHeader-sorted {
        border:none;
        text-align: left;
      }
    </style>
</head> 
<body>
    <h1>Metpetdb: Faceted Chemical Analysis Search</h1>
    <table width="100%">
<tr><td colspan='2'>
<div ex:role="view"
           ex:viewClass="Map"
           ex:latlng=".chemical_analysis_latlon"
		   ex:type="satellite"
           ex:colorKey=".chemical_analysis_owner">
		   <div ex:role="lens" style="display: none;" class="map-lens">
                    
                    <table border="1">
                     
					<tr><td>Sample Number</td><td><a ex:href-content=".chemical_analysis_link" target="_blank"><i ex:content=".label"></i></a></td></tr>
					<tr><td>Sample Rock Type</td><td><i ex:content=".chemical_analysis_rock_type"></i></td></tr>
					<tr><td>Sample Minerals</td><td><i ex:content=".chemical_analysis_mineral_name"></i></td></tr>
					<tr><td>Owner</td><td><i ex:content=".chemical_analysis_owner"></i></td></tr>
					<tr><td># Chemical Analysis</td><td><i ex:content="count(.chemical_analysis_method)"></i></td></tr>
					<!--
					<tr><td>Analysis Method</td><td><i ex:content=".chemical_analysis_method"></i></td></tr>
					
					<tr><td>Oxides</td><td><i ex:content=".chemical_analysis_oxides"></i></td></tr>
					<tr><td>Elements</td><td><i ex:content=".chemical_analysis_elements"></i></td></tr>
					
					<tr><td>Metamorphic Region</td><td><i ex:content=".chemical_analysis_metamorphic_regions"></i></td></tr>
					<tr><td>Metamorphic Grade</td><td><i ex:content=".chemical_analysis_metamorphic_grade"></i></td></tr>
					<tr><td>Author</td><td><i ex:content=".chemical_analysis_first_authors"></i></td></tr>
					<tr><td>Journal</td><td><i ex:content=".chemical_analysis_publication_journal_names"></i></td></tr>
					<tr><td>Publication Year</td><td><i ex:content=".chemical_analysis_publication_years"></i></td></tr>
					-->
                   </table>
                </div>
       </div>
</td><tr valign="top">
        
            <td ex:role="viewPanel">
                 <div ex:role="exhibit-view"
     ex:viewClass="Exhibit.TabularView"
     ex:columns=".label, .chemical_analysis_rock_type,.chemical_analysis_mineral_name,.chemical_analysis_owner,count(.chemical_analysis_method)"
     ex:columnLabels="Sample Number ,Sample Rock Type, Sample Minerals, Owner,# Chemical Analysis"
     ex:columnFormats="list,list, list, list, list"
     ex:sortColumn="1"
     ex:sortAscending="false">
	 <table style="display: none;">
                            <tr>
                                <td><a ex:href-content=".chemical_analysis_link" target="_blank"><span ex:content=".label"></span></a></td>
								
								 
                                <td><span ex:content=".chemical_analysis_rock_type"></span></td>
								
                                <td><span ex:content=".chemical_analysis_mineral_name"></span></td>
								<td><span ex:content=".chemical_analysis_owner"></span></td>
                                <td><span ex:content="count(.chemical_analysis_method)"></span></td>
								
								
								</tr>
	</table>
 </div>
            </td>
        <td width="25%">
			<div ex:role="facet" ex:expression=".chemical_analysis_mineral_name" ex:facetLabel="Material"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_rock_type" ex:facetLabel="Rock Type"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_metamorphic_regions" ex:facetLabel="Metamorphic Region"></div>
<div ex:role="facet" ex:expression=".chemical_analysis_metamorphic_grade" ex:facetLabel="Metamorphic Grade"></div>
<div ex:role="facet" ex:expression=".chemical_analysis_method" ex:facetLabel="Method"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_oxides" ex:facetLabel="Oxides"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_elements" ex:facetLabel="Elements"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_owner" ex:facetLabel="Owner"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_first_authors" ex:facetLabel="Author"></div>
			<div ex:role="facet" ex:expression=".chemical_analysis_publication_journal_names" ex:facetLabel="Journal"></div>
<div ex:role="facet" ex:expression=".chemical_analysis_publication_years" ex:facetLabel="Publication Year"></div>
            </td>   
        </tr>

    </table>
 </body>
</html>
